<template name="editPost">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>Edit post</h4>
        </div>
        <div class="panel-body">
            {{#with post}}
                {{#autoForm id="editPostForm" class="editPostForm" schema=editPostForm}}
                    {{> afQuickField name="title" value=title}}
                    {{> afQuickField name="slug" value=slug}}
                    {{> afQuickField name="text" value=text}}
                    <div class="form-group">
                        <label for="thumbnail">Thumbnail</label>
                        <input type="file" name="file" class="fileInput" />
                    </div>
                    <div class="form-group">
                        <label>Current thumbnail</label>
                        <img src="{{getThumbnail metadata.thumbnail}}" width="100" />
                    </div>
                    <input type="submit" class="btn btn-success" value="Save" />
                {{/autoForm}}
            {{/with}}
        </div>
    </div>
</template>
