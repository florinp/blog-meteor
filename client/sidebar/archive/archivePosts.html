<template name="archivePosts">
    {{#each posts}}
        <div class="blog-post">
            <h2 class="blog-post-title">{{title}}</h2>
            <p class="blog-post-meta">{{formatDate createdAt}} by <b>{{userName}}</b></p>
            {{{shortText text '0' '200'}}}
            <div>
                <a href="/post/{{slug}}" class="btn btn-primary btn-sm pull-right">Read more</a>
            </div>
        </div>
    {{/each}}
</template>
