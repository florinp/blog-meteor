<template name="sidebar">
    <div class="sidebar-module">
        {{#if currentUser}}
            <h4>Salut, {{currentUser.username}}</h4>
            <ul class="nav nav-pills nav-stacked">
                <li>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false"><i class="glyphicon glyphicon-tasks"></i> Posts <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="/admin/posts"><i class="glyphicon glyphicon-th-list"></i> All posts</a></li>
                        <li><a href="/admin/posts/add"><i class="glyphicon glyphicon-plus"></i> Add new</a></li>
                    </ul>
                </li>
                <li><a href="/admin/comments"><i class="glyphicon glyphicon-th-list"></i> Comments</a></li>
                <li><a href="#" class="logoutBtn"><i class="glyphicon glyphicon-log-out"></i> Logout</a></li>
            </ul>
        {{else}}
            <h4>Login</h4>
            {{#autoForm schema=loginForm type="method" id="loginForm" class="loginForm" afFieldInput-placeholder="schemaLabel"}}
                {{> afQuickField name="username" placeholder="Username" label-class="sr-only"}}
                {{> afQuickField type="password" name="password" placeholder="Password" label-class="sr-only"}}
                <input type="submit" class="btn btn-primary btn-sm" value="Login" />
            {{/autoForm}}
        {{/if}}
    </div>
    <div class="sidebar-module sidebar-module-inset">
        <h4>About</h4>
        <p>Etiam porta <em>sem malesuada magna</em> mollis euismod. Cras mattis consectetur purus sit amet fermentum. Aenean lacinia bibendum nulla sed consectetur.</p>
    </div>
    <div class="sidebar-module">
        {{> archive}}
    </div>
    <div class="sidebar-module">
        <h4>Elsewhere</h4>
        <ol class="list-unstyled">
            <li><a href="#">GitHub</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Facebook</a></li>
        </ol>
    </div>
</template>
